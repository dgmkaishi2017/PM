          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">缓存</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">在使用过程中自动保存到本地的数据</span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">缓存存在的原因</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">无需再次获取服务端数据，达到减少流量消耗以及快速展示用户所需内容的体验提升。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">缓存产生的时间</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">只要是需要联网获取数据的APP，不管是版本更新，还是图片缓存，都会在本地产生缓存文件</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">缓存文件的位置</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">一般来说Android APP的缓存放在一个目录下，删除这个目录就可以清空缓存，速度快。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">iOS APP要么提供缓存清理功能，要么直接删除再安装即可</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">缓存的种类</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">首先，数据和资源要动态按需加载。其次固定的结构化的东西要避免重复加载。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">非业务部分要想尽一切办法缓存并设计一套更新机制。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
