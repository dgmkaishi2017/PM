          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">浮出层：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">定义：当用户点击某控件或某区域时，浮出的半透明的临时视图</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">作用：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、浮出层是一种自包含的模态视图</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、可以包含多种对象和视图，比如表格、图片、文本、导航栏、工具栏，可以操作当前APP视图中各种控件和对象。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、让浮出层的箭头尽可能指向出处。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、不要在浮出层上面再展现一个模态视图。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、确保同一时间内同一屏幕上只有一个浮出层。</span></p>
