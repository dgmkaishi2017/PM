        <!-- Unnamed () -->
        <div id="u6481" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">考虑不同屏幕的兼容性</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">原则是根据主流机型给出优先级。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">考虑不同系统的兼容性</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">比如</span><span style="font-family:'ArialMT', 'Arial';">iOS</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">系统中目前主流系统有</span><span style="font-family:'ArialMT', 'Arial';">iOS8</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">iOS9</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">iOS10</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">三大类。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">Android</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">系统中就更分散了。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">考虑横竖屏切换的兼容性</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果支持，也存在屏幕内容的兼容问题。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">考虑多平台的兼容性</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">客户端。比如各种主流手机设备均可正常使用，无显示异常，无闪退。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">Web</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">端。比如各种主流的尺寸及终端的</span><span style="font-family:'ArialMT', 'Arial';">Web</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">端显示的页面均无显示异常</span></p>
        </div>
