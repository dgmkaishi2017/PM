          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">选择器</span><span style="font-family:'ArialMT', 'Arial';">Pickers</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">定义：选择器包含了一组值，用户可以从中选择一个对应的值</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、选择器是日期、时间选择器的通用模式。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、iPhone上不可用自定义大小，同iPhone键盘大小一样</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、当需要展示的表格过多时，可以考虑使用表格视图。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">总结：当需要选择地区、年龄、性别等操作中，用来选择一系列同一类别下的子项，可以参考时间日期选择器</span></p>
