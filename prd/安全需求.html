          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">安全需求</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">打包是否做过安全措施？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">是否加固过？是否符合应用市场的安全需求？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">代码是否混淆？能否被竞品开发者破解代码？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">是否符合法规？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">产品需符合网络安全的相关规定</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">操作软件是否安全</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">输入的密码不能明文显示，备份应加密，恢复数据应考虑恢复过程中的异常通讯中断等</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如需授权，是否做过身份认证。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">反黑客机制是否到位</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">恶意注册是否防范</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">恶意刷数据防范需求</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">数据库是否安全</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">账号资料信息安全性</span></p>
