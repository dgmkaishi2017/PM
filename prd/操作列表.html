          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">操作列表</span><span style="font-family:'ArialMT', 'Arial';">ActionSheet</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">定义：展示了与用户触发的操作直接相关的一系列选项。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">交互：从页面底部向上浮出</span><span style="font-family:'ArialMT', 'Arial';">&amp;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">显示遮罩效果</span><span style="font-family:'ArialMT', 'Arial';">(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">点击外部位置，向下隐藏操作列表</span><span style="font-family:'ArialMT', 'Arial';">)</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">作用：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">①提供一系列在当前场景下可以完成当前任务的操作，而不会永久占用页面空间。比如朋友圈上传。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">②在完成一项可能有风险的操作前获得用户的确认并提供了其他选项，比如退出账号。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：避免设计可滚动的操作列表</span></p>
        </div>
