        <div id="u5694" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">分段控件</span><span style="font-family:'ArialMT', 'Arial';">Segmented control</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">定义：一组分段的线性组合，点击之后切换到相应视图</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">位置：一般在导航栏使用，也有在内容顶部使用</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">样式：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、由两个或以上的分段组成，每一个分段的宽度相同</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、可以包含文字或图片</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、一个分段控件最多包含5个分段。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、不要在一个分段中混用文字或图片。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：Android中类似的控件为固定选项卡以及滚动选项卡，可以左滑或是右滑在不同的视图间切换，并且可以扩展更多的分类视图，更加便于用户操作。iOS中也大量采用这种交互方式。</span></p>
