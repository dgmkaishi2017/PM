        <!-- Unnamed () -->
        <div id="u5798" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">临时视图是什么？</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">需要让用户停下当前操作的必须操作，一般显示在页面上一层。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">临时视图有什么用？</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">比如警告框，用于告知用户一些会影响到他们使用</span><span style="font-family:'ArialMT', 'Arial';">APP</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">或设备的重要信息。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">比如操作列表，展示了与用户触发的操作直接相关的一些列选项。</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">比如模态视图，为当前的任务或当前工作流程提供了一种独立的功能，为用户提供了一种不脱离主任务的方式去完成一个任务或者获得信息。</span></p>
        </div>
      </div>
