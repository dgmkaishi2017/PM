          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;font-size:16px;">标签栏</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:16px;">TabBar</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">作用：固定在屏幕下方，也称为下导航。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">样式：常应用于APP主界面，组织呈现整体的功能结构。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">交互：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、点击下导航按钮，则自动刷新页面（需满足距离上次点击时间超过1分钟，该页面由经常更新的模块或是列表构成）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、双击下导航按钮，自动向上滚动到页面顶部。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">注意：标签栏最多一次可承载5个标签。超过会造成视觉拥挤，主模块不宜过多。</span></p>
