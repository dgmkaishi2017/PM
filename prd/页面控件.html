        <div id="u5677" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">页面控件：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">定义：告诉用户打开了多少个视图以及他们正处在哪个视图当中。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、不支持用户访问不连续的视图（不能直接跳转到相邻视图以外的视图）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、默认情况下，不支持视图之间导航，比如天气</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、页面控件视为所有视图平等的场景设计的，比如豆瓣阅读</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、避免显示太多，超过10个很难让用户一目了然。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">总结：页面控件多用来展示平行层级的内容信息，在有限的屏幕空间内延展可以展示的内容数量，左右滑动切换，也很适合用户单手操作浏览信息。</span></p>
