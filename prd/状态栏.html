          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;font-size:16px;">状态栏</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:16px;">StatusBar</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">位置：在屏幕的顶端出现</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">作用：显示与设备当前状态有关的有用信息，比如时间、运营商、网络状态已经电池容量。状态栏上真正显示的信息根据系统设置不同而有所变化</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">样式：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、根据APP设计选择协调的状态栏颜色</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、全屏展示媒体文件时考虑暂时隐藏状态栏，提供更加沉浸式的体验。比如APP在用户浏览照片时会全屏显示并隐藏其他所有界面元素。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">3、避免永久的隐藏状态栏，否则用户需要退出APP才能查看时间或是检查网络。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">注意：尽量避免滚动内容直接透过状态栏，除非PD文件说明，比如直播页面</span></p>
