        <div id="u6498" class="text">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">接口数据</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">第</span><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">方</span><span style="font-family:'ArialMT', 'Arial';">SDK</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">内部数据</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';">Push</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">消息</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">自己做，还是采用第</span><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">方，比如环信、极光、融云</span><span style="font-family:'ArialMT', 'Arial';">…</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">什么时间向什么要</span><span style="font-family:'ArialMT', 'Arial';">push</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">什么内容消息等等，一定要考虑服务器</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">前后端数据延迟</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">有时前端功能与后端、服务器因时延会导致进度不匹配</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">客户端与服务器交互失败</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">任务提交失败与服务器通讯失败</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">新数据覆盖旧数据</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果涉及到修改底层字段或者表结构，该怎么兼容老版本的客户端。</span></p>
