          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">页面视图：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">作用：页面视图控制器通过滚动或是翻页来处理长度超过一页的内容。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、带滚动条的页面视图没有默认的外观。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、可以根据制定的转场来模拟出页面转换时的动画。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、一般用页面视图展示线性的内容，或是可以被自然分成块的内容。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、可以设计一种自定义的方式让用户以非线性的方式来获取内容。</span></p>
